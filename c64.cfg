MEMORY {
    USERZP:   start=$0000, size=$0100, type=rw, define=yes, fill=yes, fillval=$00;
    STACK:    start=$0100, size=$0100, type=rw, define=yes, fill=yes, fillval=$00;
    ROM:      start=$0200, size=$FE00 - $0006, type=rw, define=yes, fill=yes, fillval=$00;
    VECTORS:  start=$FFFA, size=$0006, type=ro, define=yes, fill=yes, fillval=$00;
}
SEGMENTS {
    ZEROPAGE: load = USERZP,    type = zp,  optional = yes;
    CODE:     load = ROM,       type = rw;
    VECTORS:  load = VECTORS, type = ro;
}
